<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header class="title">
      <div class="column">
        <p class="level-item has-text-centered">
          Marvel Directory
        </p>
      </div>
      <div class="level-item">
        <!-- Need to fix search bar. Idea is having a 5 column section and having title be column 3 and search column 5 to not have search bar messed with centering of the title. -->
        <input type ="text" class="input characterInput " id="characterInput" placeholder="Search">
        <button class = "btn button is-primary" type="button">Search<i class='fas fa-search'></i></button>
      </div>
    </header>
    <section>
      <div class="tile is-ancestor">
        <div class="tile is-2 is-vertical is-parent">
          <div class="tile is-child box">
            <!-- Change name "Pic" to character's name -->
            <p class="title">Pic</p>
            <img id="characterImg" src="">
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <!-- Change "info" to "Info About XYZ" -->
            <p class="title">Info</p>
            <p class="short-info"></p>
          </div>
        </div>
      </div>
      <div class="tile is-ancestor">
        <div class="tile is-12 is-parent">
          <div class="tile is-parent box">
            <p class="title"></p>
            <!-- Need to make Poster responsive. Horizontal for Desktop/Laptop and Vertical for Mobile/Tablet -->
            <img id="moviesImg1" src="">
            <img id="moviesImg2" src="">
            <img id="moviesImg3" src="">
            <img id="moviesImg4" src="">
          </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/javascript/script.js"></script>
  </body>
</html>
