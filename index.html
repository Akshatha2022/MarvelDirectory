<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header class="title">
      <div class="level-item">
        <p class="level-item has-text-centered">
          Marvel Directory
      </div>
    </header>
    <section>
      <div>
        <p class="info">
        </p>
        <div class="side-box">
          <img src="">
          <p class="short-info">
          </p>
        </div>
      </div>
      <!-- Page content container -->
    <div class="row p-5">
      <!--Card with form -->
      <div class="col-md-3">
          <div class="card">
              <h5 class="card-header bg-dark text-light">Instructions</h5>
              <div class="card-body">
                  <h5 class="card-title py-2">Enter your criteria below</h5>
                  <form>
                      Search for:
                      <input type="text" class="form-control my-1" id="query"></input>
                      Media type:
                      <select class="form-control my-1" id="format">
                          <option>Characters</option>
                          <option>Movies</option>

                      </select>
                      <button class = "btn button is-primary" type="button">Search<i class='fas fa-search'></i></button>
                  </form>
                    
              </div>
          </div>
      </div>
      <!-- Project table -->
      <div class="col-md-9">
          <table class="table table-striped" id="project_table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Date</th>
                      <th scope="col">Subject</th>
                      <th scope="col">Read More</th>
                  </tr>
              </thead>
              <tbody id="table_body">
                  <!-- Insert content here-->
              </tbody>
          </table>
      </div>
  </div>


    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/javascript/script.js"></script>
  </body>
</html>
